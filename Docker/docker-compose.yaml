version: '2.1'
services:
  postgres:
    image: postgres:12
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - '5433:5432'

  scheduler:
    image: apache/airflow
    restart: always
    depends_on:
      - postgres
      - webserver
    env_file:
      - /home/ec2-user/.env
    ports:
      - '8793:8793'
    volumes:
      - /home/ec2-user/job_search_automation/dags:/opt/airflow/dags
      - /home/ec2-user/airflow-logs:/opt/airflow/logs
    command: scheduler
    healthcheck:
      test: ['CMD-SHELL', '[ -f /usr/local/airflow/airflow-webserver.pid ]']
      interval: 30s
      timeout: 30s
      retries: 3

  webserver:
    image: apache/airflow
    hostname: webserver
    restart: always
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - /home/ec2-user/job_search_automation/dags:/opt/airflow/dags
      - /home/ec2-user/job_search_automation/Docker/scripts:/opt/airflow/scripts
      - /home/ec2-user/airflow-logs:/opt/airflow/logs
    ports:
      - '8080:8080'
    entrypoint: ./scripts/airflow-entrypoint.sh
    healthcheck:
      test: ['CMD-SHELL', '[ -f /usr/local/airflow/airflow-webserver.pid ]']
      interval: 30s
      timeout: 30s
      retries: 32